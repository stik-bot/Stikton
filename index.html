<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STIKTON</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #logo {
      width: 120px;
      margin-bottom: 10px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      text-shadow: 0 0 10px #FFD700;
    }

    #coin {
      width: 160px;
      height: 160px;
      background-image: url('https://stik-bot.github.io/Stikton/s_coin_gold.png');
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px #ffd700, 0 0 40px #ffed80;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #coin:active {
      transform: scale(0.88) rotate(5deg);
      box-shadow: 0 0 15px #ffdb4d;
    }

    #count, #energy {
      margin-top: 15px;
      font-size: 20px;
      text-shadow: 0 0 8px #ffd700;
    }

    #upgrade {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #ffcc00;
    }
  </style>
</head>
<body>

  <img id="logo" src="https://i.imgur.com/9cRH6jZ.png" alt="Stikton Logo" />
  <h1>–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π STIKTON!</h1>

  <div id="coin"></div>

  <div id="count">0 STIKTON</div>
  <div id="energy">‚ö° –≠–Ω–µ—Ä–≥–∏—è: 5000</div>

  <button id="upgrade">–£–ª—É—á—à–∏—Ç—å (√ó2 –∑–∞ 1000 STIKTON)</button>

  <script>
    let count = parseInt(localStorage.getItem('stikton_count')) || 0;
    let energy = parseInt(localStorage.getItem('stikton_energy')) || 5000;
    let bonus = parseInt(localStorage.getItem('stikton_bonus')) || 1;

    const coin = document.getElementById('coin');
    const counter = document.getElementById('count');
    const energyBar = document.getElementById('energy');
    const upgradeBtn = document.getElementById('upgrade');

    function updateUI() {
      counter.innerText = count + ' STIKTON';
      energyBar.innerText = '‚ö° –≠–Ω–µ—Ä–≥–∏—è: ' + energy;
    }

    updateUI();

    coin.addEventListener('click', () => {
      if (energy >= 5) {
        energy -= 5;
        count += bonus;
        localStorage.setItem('stikton_count', count);
        localStorage.setItem('stikton_energy', energy);
        updateUI();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏! üîã");
      }
    });

    upgradeBtn.addEventListener('click', () => {
      if (count >= 1000) {
        count -= 1000;
        bonus *= 2;
        localStorage.setItem('stikton_count', count);
        localStorage.setItem('stikton_bonus', bonus);
        alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–µ–ø–µ—Ä—å –∫–∞–∂–¥—ã–π –∫–ª–∏–∫ = " + bonus + " STIKTON!");
        updateUI();
      } else {
        alert("–ù—É–∂–Ω–æ 1000 STIKTON –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!");
      }
    });

    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
  
</body>
</html>
