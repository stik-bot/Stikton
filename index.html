<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stikton Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #1a0a2d 0%, #0c0618 100%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #coin {
      width: 200px;
      height: 200px;
      background-image: url('https://stik-bot.github.io/Stikton/stikton-icon.png'); /* замени если путь другой */
      background-size: cover;
      background-position: center;
      transition: transform 0.1s ease;
      cursor: pointer;
    }

    #coin:active {
      transform: scale(0.9);
    }

    #count {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #cc99ff;
    }

    #energy {
      font-size: 18px;
      color: #90ee90;
      margin-top: 5px;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      background: transparent;
      border: 2px solid #cc99ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #cc99ff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #cc99ff22;
    }
  </style>
</head>
<body>
  <div id="coin"></div>
  <div id="count">0 STIK</div>
  <div id="energy">Energy: 5000</div>
  <div class="btn-container">
    <button class="btn" onclick="buyClickPower()">Upgrade Tap</button>
    <button class="btn" onclick="buyAutoTap()">Upgrade AutoTap</button>
    <button class="btn" onclick="buyEnergy()">Upgrade Energy</button>
    <button class="btn" onclick="reset()">Reset</button>
  </div>

  <script>
    let count = parseInt(localStorage.getItem('count')) || 0;
    let energy = parseInt(localStorage.getItem('energy')) || 5000;
    let maxEnergy = parseInt(localStorage.getItem('maxEnergy')) || 5000;
    let clickPower = parseInt(localStorage.getItem('clickPower')) || 1;
    let autoTap = parseInt(localStorage.getItem('autoTap')) || 0;

    const coin = document.getElementById('coin');
    const counter = document.getElementById('count');
    const energyDisplay = document.getElementById('energy');

    function updateUI() {
      counter.innerText = `${count} STIK`;
      energyDisplay.innerText = `Energy: ${energy}`;
      saveData();
    }

    function saveData() {
      localStorage.setItem('count', count);
      localStorage.setItem('energy', energy);
      localStorage.setItem('clickPower', clickPower);
      localStorage.setItem('autoTap', autoTap);
      localStorage.setItem('maxEnergy', maxEnergy);
    }

    // Восстановление энергии
    setInterval(() => {
      if (energy < maxEnergy) {
        energy = Math.min(energy + 3, maxEnergy);
        updateUI();
      }
    }, 1000);

    // Автотап (только если куплено)
    setInterval(() => {
      if (autoTap > 0) {
        count += autoTap;
        updateUI();
      }
    }, 1000);

    coin.addEventListener('click', () => {
      if (energy >= 5) {
        energy -= 5;
        count += clickPower;
        updateUI();
      }
    });

    function buyClickPower() {
      const price = clickPower === 1 ? 1000 : clickPower === 2 ? 1500 : clickPower === 3 ? 3000 : clickPower * 2000;
      if (count >= price) {
        count -= price;
        clickPower += 1;
        alert(`Tap power: ${clickPower}`);
        updateUI();
      } else {
        alert(`Нужно ${price} STIK для улучшения`);
      }
    }

    function buyAutoTap() {
      const price = autoTap === 0 ? 3000 : autoTap === 1 ? 5000 : autoTap === 2 ? 8000 : autoTap * 4000;
      if (count >= price) {
        count -= price;
        autoTap += 1;
        alert(`AutoTap: ${autoTap}/сек`);
        updateUI();
      } else {
        alert(`Нужно ${price} STIK для автотапа`);
      }
    }

    function buyEnergy() {
      const price = 2000;
      if (count >= price) {
        count -= price;
        maxEnergy += 1000;
        energy = maxEnergy;
        alert(`Максимальная энергия теперь: ${maxEnergy}`);
        updateUI();
      } else {
        alert(`Нужно ${price} STIK для увеличения энергии`);
      }
    }

    function reset() {
      if (confirm("Сбросить прогресс?")) {
        count = 0;
        energy = 5000;
        maxEnergy = 5000;
        clickPower = 1;
        autoTap = 0;
        updateUI();
      }
    }

    updateUI();
    Telegram.WebApp?.ready();
  </script>
</body>
</html>
