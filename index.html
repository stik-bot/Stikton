<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STIKTON</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Лого наверху */
    #logo {
      width: 100px;
      margin-bottom: 10px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 24px;
      margin: 5px 0 20px;
      text-shadow: 0 0 10px #FFD700;
    }

    #coin {
      width: 160px;
      height: 160px;
      background-image: url('https://i.imgur.com/Ou7zPZL.png'); /* Монета */
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px #ffd700, 0 0 40px #ffed80;
      cursor: pointer;
      transition: transform 0.1s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    #coin:active {
      transform: scale(0.9);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #ffd700; }
      50% { box-shadow: 0 0 30px #ffea00; }
    }

    #count {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 8px #ffd700;
    }
  </style>
</head>
<body>

  <!-- Логотип токена -->
  <img id="logo" src="https://i.imgur.com/5cQ9dDl.png" alt="Stikton Logo" />

  <h1>Зарабатывай STIKTON!</h1>

  <div id="coin"></div>

  <div id="count">0 STIKTON</div>

  <script>
    let count = 0;

    // Загружаем из localStorage
    if(localStorage.getItem('stikton_count')){
      count = parseInt(localStorage.getItem('stikton_count'));
    }

    const coin = document.getElementById('coin');
    const counter = document.getElementById('count');
    counter.innerText = count + ' STIKTON';

    coin.addEventListener('click', () => {
      count++;
      counter.innerText = count + ' STIKTON';
      localStorage.setItem('stikton_count', count);
    });

    // Telegram WebApp
    if(window.Telegram?.WebApp){
      Telegram.WebApp.ready();
    }
  </script>

</body>
</html>
