<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stikton Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #1a0a2d 0%, #0c0618 100%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #coin {
      width: 200px;
      height: 200px;
      background-image: url('https://i.imgur.com/Fj4qaP3.png');
      background-size: cover;
      background-position: center;
      transition: transform 0.1s ease;
      cursor: pointer;
    }

    #coin:active {
      transform: scale(0.9);
    }

    #count {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #cc99ff;
    }

    #energy {
      font-size: 18px;
      color: #90ee90;
      margin-top: 5px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: transparent;
      border: 2px solid #cc99ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #cc99ff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #cc99ff22;
    }
  </style>
</head>
<body>
  <div id="coin"></div>
  <div id="count">0 STIK</div>
  <div id="energy">Energy: 5000</div>
  <div class="btn-container">
    <button class="btn" onclick="buyClickPower()">Upgrade Tap (+1)</button>
    <button class="btn" onclick="buyAutoTap()">Upgrade AutoTap (+1/sec)</button>
    <button class="btn" onclick="reset()">Reset</button>
  </div>

  <script>
    let count = parseInt(localStorage.getItem('count')) || 0;
    let energy = parseInt(localStorage.getItem('energy')) || 5000;
    let clickPower = parseInt(localStorage.getItem('clickPower')) || 1;
    let autoTap = parseInt(localStorage.getItem('autoTap')) || 1;

    const coin = document.getElementById('coin');
    const counter = document.getElementById('count');
    const energyDisplay = document.getElementById('energy');

    function updateUI() {
      counter.innerText = `${count} STIK`;
      energyDisplay.innerText = `Energy: ${energy}`;
      saveData();
    }

    function saveData() {
      localStorage.setItem('count', count);
      localStorage.setItem('energy', energy);
      localStorage.setItem('clickPower', clickPower);
      localStorage.setItem('autoTap', autoTap);
    }

    // Восстановление энергии
    setInterval(() => {
      if (energy < 5000) {
        energy = Math.min(energy + 3, 5000);
        updateUI();
      }
    }, 1000);

    // Автотап
    setInterval(() => {
      count += autoTap;
      updateUI();
    }, 1000);

    coin.addEventListener('click', () => {
      if (energy >= 5) {
        energy -= 5;
        count += clickPower;
        updateUI();
      }
    });

    function buyClickPower() {
      const price = clickPower * 20;
      if (count >= price) {
        count -= price;
        clickPower += 1;
        updateUI();
        alert(`Tap Power увеличен! Теперь: ${clickPower} за клик`);
      } else {
        alert(`Нужно ${price} STIK для улучшения`);
      }
    }

    function buyAutoTap() {
      const price = autoTap * 50;
      if (count >= price) {
        count -= price;
        autoTap += 1;
        updateUI();
        alert(`AutoTap увеличен! Теперь: ${autoTap}/сек`);
      } else {
        alert(`Нужно ${price} STIK для автотапа`);
      }
    }

    function reset() {
      if (confirm("Сбросить прогресс?")) {
        count = 0;
        energy = 5000;
        clickPower = 1;
        autoTap = 1;
        updateUI();
      }
    }

    updateUI();
    Telegram.WebApp?.ready();
  </script>
</body>
</html>
