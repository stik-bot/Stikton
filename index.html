<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Stikton Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #coin {
      width: 150px;
      height: 150px;
      background-image: url('https://i.imgur.com/vPU2P4U.png');
      background-size: cover;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #coin:active {
      transform: scale(0.95);
    }
    #count {
      margin-top: 20px;
      font-size: 20px;
    }
    #autotap-status {
      margin-top: 10px;
      font-size: 16px;
    }
    #buy-autotap {
      margin-top: 10px;
      background: #ffc107;
      border: none;
      color: #000;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Зарабатывай STIKTON!</h1>
  <div id="coin"></div>
  <div id="count">0 STIKTON</div>
  <div id="autotap-status">Автотап: выключен</div>
  <button id="buy-autotap">Купить автотап (100 коинов)</button>  <script>
    let count = 0;
    let coins = 0;
    let autotapLevel = 0;
    const coin = document.getElementById('coin');
    const counter = document.getElementById('count');
    const status = document.getElementById('autotap-status');
    const button = document.getElementById('buy-autotap');

    if (localStorage.getItem('coins')) {
      coins = parseInt(localStorage.getItem('coins'));
      count = coins;
    }
    counter.innerText = coins + ' STIKTON';

    coin.addEventListener('click', () => {
      count++;
      coins++;
      counter.innerText = coins + ' STIKTON';
      localStorage.setItem('coins', coins);
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ taps: 1 }));
      }
    });

    Telegram.WebApp.ready();

    // Автотап каждую минуту
    setInterval(() => {
      if (autotapLevel > 0) {
        const tapAmount = autotapLevel * 15;
        coins += tapAmount;
        count += tapAmount;
        counter.innerText = coins + ' STIKTON';
        localStorage.setItem('coins', coins);
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify({ taps: tapAmount }));
        }
      }
    }, 60000);

    button.onclick = () => {
      if (coins >= 100) {
        coins -= 100;
        autotapLevel++;
        localStorage.setItem('coins', coins);
        counter.innerText = coins + ' STIKTON';
        status.innerText = `Автотап: уровень ${autotapLevel}`;
        alert('✅ Автотап улучшен!');
      } else {
        alert('❌ Недостаточно STIKTON');
      }
    };
  </script></body>
</html>
