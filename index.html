<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Stikton Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #coin {
      width: 160px;
      height: 160px;
      background-image: url('https://i.imgur.com/vPU2P4U.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 20px #ffd700, 0 0 40px #ffed80;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #coin:active {
      transform: scale(0.9);
    }

    #count {
      margin-top: 20px;
      font-size: 20px;
    }

    #energy {
      margin-top: 10px;
      font-size: 16px;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <h1>–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π STIKTON!</h1>
  <div id="coin"></div>
  <div id="count">0 STIKTON</div>
  <div id="energy">üîã –≠–Ω–µ—Ä–≥–∏—è: 5000</div>

  <script>
    let count = 0;
    let energy = 5000;
    const maxEnergy = 5000;

    const coin = document.getElementById('coin');
    const counter = document.getElementById('count');
    const energyDisplay = document.getElementById('energy');

    // –ê–≤—Ç–æ–≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
    setInterval(() => {
      if (energy < maxEnergy) {
        energy = Math.min(energy + 3, maxEnergy);
        energyDisplay.innerText = `üîã –≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
      }
    }, 1000);

    coin.addEventListener('click', () => {
      if (energy >= 5) {
        energy -= 5;
        count++;
        counter.innerText = `${count} STIKTON`;
        energyDisplay.innerText = `üîã –≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏! ‚õî –ñ–¥–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è.');
      }
    });

    Telegram.WebApp?.ready();
  </script>
</body>
</html>
