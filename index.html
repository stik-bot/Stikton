<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stikton Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #1a0a2d 0%, #0c0618 100%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #coin {
      width: 200px;
      height: 200px;
      background-image: url('https://i.imgur.com/Fj4qaP3.png'); /* üî∂ –ú–æ–Ω–µ—Ç–∞ */
      background-size: cover;
      background-position: center;
      transition: transform 0.1s ease;
      cursor: pointer;
    }

    #coin:active {
      transform: scale(0.9);
    }

    #count {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #cc99ff;
    }

    #energy {
      font-size: 18px;
      color: #90ee90;
      margin-top: 5px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      background: transparent;
      border: 2px solid #cc99ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #cc99ff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #cc99ff22;
    }
  </style>
</head>
<body>
  <div id="coin"></div>
  <div id="count">0 STIK</div>
  <div id="energy">Energy: 5000</div>
  <div class="btn-container">
    <button class="btn" onclick="upgrade()">Upgrade</button>
    <button class="btn" onclick="shop()">Shop</button>
  </div>

  <script>
    let count = 0;
    let energy = 5000;
    const maxEnergy = 5000;
    let clickPower = 1;
    let autoTap = 1;

    const coin = document.getElementById('coin');
    const counter = document.getElementById('count');
    const energyDisplay = document.getElementById('energy');

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
    setInterval(() => {
      if (energy < maxEnergy) {
        energy = Math.min(energy + 3, maxEnergy);
        energyDisplay.innerText = `Energy: ${energy}`;
      }
    }, 1000);

    // –ê–≤—Ç–æ—Ç–∞–ø
    setInterval(() => {
      count += autoTap;
      counter.innerText = `${count} STIK`;
    }, 1000);

    coin.addEventListener('click', () => {
      if (energy >= 5) {
        energy -= 5;
        count += clickPower;
        counter.innerText = `${count} STIK`;
        energyDisplay.innerText = `Energy: ${energy}`;
      }
    });

    function upgrade() {
      alert("–°–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è —É–ª—É—á—à–µ–Ω–∏—è! üöß");
    }

    function shop() {
      alert("–ú–∞–≥–∞–∑–∏–Ω —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω! üõí");
    }

    Telegram.WebApp?.ready();
  </script>
</body>
</html>
